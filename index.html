<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <table class="table table-dark">
        <caption>Tabela de produtos</caption>
        <thead>
            <th>Nome do produto</th>
            <th>Preço original</th>
            <th>Preço atual</th>
            <th>Desconto</th>
        </thead>
        <tbody>
            <tr>
                <td>iPhone 13 Pro Max</td>
                <td>RS 7.000,00</td>
                <td>RS 5.000,00</td>
                <td>R$ 2.000,00</td>                
            </tr>
            <tr>
                <td>iPhone 13 Pro Max</td>
                <td>RS 7.000,00</td>
                <td>RS 5.000,00</td>
                <td>R$ 2.000,00</td>            
            <tr>
                <td>iPhone 13 Pro Max</td>
                <td>RS 7.000,00</td>
                <td>RS 5.000,00</td>
                <td>R$ 2.000,00</td>
        </tbody>
    </table>
    <button class="btn btn-success">Sucesso</button>
    <button class="btn btn-danger">Perigo</button>
    <button class="btn btn-warning">Atenção</button>
    <button class="btn btn-light">Leve</button>
    <button class="btn btn-dark">Negro</button>
    <button class="btn btn-primary">Normal</button>
    <button class="btn btn-secondary">Secundário</button>
    <button class="btn btn-info">Informativo</button>
    <button class="btn btn-link">Link</button>
    <button class="btn btn-outline-primary">Outline</button>
    <button class="btn btn-outline-success btn-lg">Outline grande</button>
    <button class="btn btn-outline-dark btn-md">Outline médio</button>
    <button class="btn btn-success btn-sm">Outline pequeno</button>
    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="resposta1">
                    Pergunta
                </button>
            </div>
            <div id="resposta1" class="accordion-collapse collapse-show">
                <div class="accordion-body">
                    Resposta da pergunta
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header">
                <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="resposta2">
                    Pergunta 2
                </button>
            </div>
            <div id="resposta2" class="accordion-collapse collapse-show">
                <div class="accordion-body">
                    Resposta da pergunta 2
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
